<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cliente JWT Básico</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            .container {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="email"], input[type="password"], input[type="text"] {
                width: 95%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
            }
            button {
                padding: 10px 15px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
            }
            button:hover {
                background-color: #0056b3;
            }
            .message {
                margin-top: 10px;
                padding: 10px;
                border-radius: 3px;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            #protectedData {
                margin-top: 10px;
                background-color: #e9ecef;
                padding: 10px;
                border-radius: 3px;
                min-height: 30px;
            }
        </style>
    </head>
    <body>

        <h1>Cliente JWT con Fetch</h1>

        <!-- Sección de Login -->
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" class="message" style="display: none;"></div>
        </div>

        <!-- Sección para Datos Protegidos -->
        <div class="container">
            <h2>Acceder a Datos Protegidos</h2>
            <button id="getDataBtn">Obtener Saludo Protegido</button>
            <p>Respuesta del servidor:</p>
            <div id="protectedData">--- Esperando datos ---</div>
            <div id="errorMessage" class="message error" style="display: none;"></div>
        </div>

        <!-- Enlazamos el archivo JavaScript -->
        <script src="app.js"></script>

    </body>
</html>
